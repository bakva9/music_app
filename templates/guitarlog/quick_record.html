{% extends "base.html" %}

{% block title %}クイック記録 - MusicApp{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-6">クイック記録</h1>
    <form method="POST" class="bg-white dark:bg-gray-800 rounded-xl p-6 border border-gray-200 dark:border-gray-700 space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium mb-2">練習時間</label>
            <div class="grid grid-cols-4 gap-2">
                {% for choice in form.duration_minutes %}
                <label class="cursor-pointer">
                    {{ choice.tag }}
                    <span class="block text-center py-3 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-primary-50 dark:hover:bg-gray-700 peer-checked:bg-primary-600 peer-checked:text-white font-medium">
                        {{ choice.choice_label }}
                    </span>
                </label>
                {% endfor %}
            </div>
        </div>
        <div x-data="{ rating: 0 }">
            <label class="block text-sm font-medium mb-2">評価</label>
            <div class="flex gap-2">
                <template x-for="i in [1,2,3,4,5]">
                    <button type="button" @click="rating = i"
                            :class="i <= rating ? 'text-yellow-500 text-2xl' : 'text-gray-300 dark:text-gray-600 text-2xl'"
                            x-text="i <= rating ? '★' : '☆'"></button>
                </template>
                <input type="hidden" name="rating" :value="rating || ''">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">メモ</label>
            {{ form.memo }}
        </div>
        <div class="flex gap-3">
            <button type="submit" class="bg-primary-600 text-white px-6 py-2 rounded-lg hover:bg-primary-700 font-medium">保存</button>
            <a href="{% url 'guitarlog:home' %}" class="text-gray-500 dark:text-gray-400 px-6 py-2 hover:underline">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
