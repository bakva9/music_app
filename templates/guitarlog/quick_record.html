{% extends "base.html" %}

{% block title %}クイック記録 - 残音{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="font-display text-2xl font-bold text-cosmic-800 dark:text-white text-glow mb-6">クイック記録</h1>
    <form method="POST" class="bg-white/80 dark:bg-white/5 backdrop-blur-md rounded-2xl p-6 border border-cosmic-200/30 dark:border-white/10 space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium mb-2">練習時間</label>
            <div class="grid grid-cols-4 gap-2">
                {% for choice in form.duration_minutes %}
                <label class="cursor-pointer">
                    {{ choice.tag }}
                    <span class="block text-center py-3 rounded-2xl border border-cosmic-200/30 dark:border-white/10 hover:bg-cosmic-100/50 dark:hover:bg-white/10 peer-checked:bg-gradient-to-r peer-checked:from-cosmic-500 peer-checked:to-nebula-500 peer-checked:text-white font-medium">
                        {{ choice.choice_label }}
                    </span>
                </label>
                {% endfor %}
            </div>
        </div>
        <div x-data="{ rating: 0 }">
            <label class="block text-sm font-medium mb-2">評価</label>
            <div class="flex gap-2">
                <template x-for="i in [1,2,3,4,5]">
                    <button type="button" @click="rating = i"
                            :class="i <= rating ? 'text-stardust text-2xl' : 'text-gray-300 dark:text-gray-600 text-2xl'"
                            x-text="i <= rating ? '★' : '☆'"></button>
                </template>
                <input type="hidden" name="rating" :value="rating || ''">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">メモ</label>
            {{ form.memo }}
        </div>
        <div class="flex gap-3">
            <button type="submit" class="bg-gradient-to-r from-cosmic-500 to-nebula-500 hover:from-cosmic-400 hover:to-nebula-400 text-white px-6 py-2 rounded-xl font-display font-bold shadow-glow hover:shadow-glow-lg transition-all duration-300">保存</button>
            <a href="{% url 'guitarlog:home' %}" class="text-cosmic-600/60 dark:text-white/50 px-6 py-2 hover:text-cosmic-400 dark:hover:text-cosmic-200 transition-colors">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
