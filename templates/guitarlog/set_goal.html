{% extends "base.html" %}

{% block title %}週間目標設定 - 残音{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="font-display text-2xl font-bold text-cosmic-800 dark:text-white text-glow mb-6">週間練習目標</h1>

    <form method="post" class="bg-white/80 dark:bg-white/5 backdrop-blur-md rounded-2xl p-6 border border-cosmic-200/30 dark:border-white/10">
        {% csrf_token %}
        <label class="block text-sm font-medium text-cosmic-700 dark:text-white/70 mb-2">週間目標（分）</label>
        {{ form.weekly_minutes }}
        <p class="text-xs text-cosmic-600/50 dark:text-white/40 mt-2">1週間に練習したい合計時間を分で設定します</p>

        <div class="flex gap-3 mt-6">
            <button type="submit" class="bg-gradient-to-r from-cosmic-500 to-nebula-500 hover:from-cosmic-400 hover:to-nebula-400 text-white px-6 py-2 rounded-xl font-display font-bold shadow-glow hover:shadow-glow-lg transition-all duration-300 text-sm">保存</button>
            <a href="{% url 'guitarlog:home' %}" class="px-6 py-2 rounded-xl text-sm text-cosmic-700 dark:text-white/70 border border-cosmic-200/30 dark:border-white/10 hover:bg-white/80 dark:hover:bg-white/10 transition-all duration-200">戻る</a>
        </div>
    </form>
</div>
{% endblock %}
