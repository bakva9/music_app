{% extends "base.html" %}

{% block title %}曲を削除 - 残音{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white/80 dark:bg-white/5 backdrop-blur-md rounded-2xl p-6 border border-cosmic-200/30 dark:border-white/10 text-center">
        <h1 class="font-display text-2xl font-bold text-cosmic-800 dark:text-white text-glow mb-4">削除確認</h1>
        <p class="text-cosmic-600/70 dark:text-white/60 mb-6">「{{ song.title }}」を削除しますか？</p>
        <form method="POST" class="flex justify-center gap-3">
            {% csrf_token %}
            <button type="submit" class="bg-gradient-to-r from-comet to-red-400 text-white px-6 py-2 rounded-xl font-display font-bold transition-all duration-300">削除</button>
            <a href="{% url 'guitarlog:song_list' %}" class="bg-white/60 dark:bg-white/5 backdrop-blur-md text-cosmic-700 dark:text-white/70 px-6 py-2 rounded-xl border border-cosmic-200/30 dark:border-white/10 hover:bg-white/80 dark:hover:bg-white/10 transition-all duration-200">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
