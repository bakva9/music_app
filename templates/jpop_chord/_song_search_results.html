{% if songs %}
<div class="grid gap-3">
    {% for song in songs %}
    <a href="{% url 'jpop_chord:song_detail' song.pk %}"
       class="block bg-white dark:bg-gray-800 rounded-lg p-4 border border-gray-200 dark:border-gray-700 hover:shadow-md transition">
        <div class="flex justify-between items-center">
            <div>
                <div class="font-bold">{{ song.title }}</div>
                <div class="text-sm text-gray-500 dark:text-gray-400">{{ song.artist }}</div>
            </div>
            <div class="flex items-center gap-3 text-sm text-gray-500 dark:text-gray-400">
                <span class="bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">{{ song.original_key }}</span>
                {% if song.bpm %}<span>{{ song.bpm }}BPM</span>{% endif %}
                <span>{{ song.get_difficulty_display }}</span>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-12 text-gray-500 dark:text-gray-400">
    {% if query %}「{{ query }}」に一致する曲が見つかりません{% else %}曲が登録されていません{% endif %}
</div>
{% endif %}
