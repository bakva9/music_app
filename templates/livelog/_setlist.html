{% if event.setlist.all %}
<div class="space-y-1">
    {% for entry in event.setlist.all %}
    <div class="flex justify-between items-center py-1 {% if entry.song_type == 'encore' %}border-t border-cosmic-200/30 dark:border-white/10 pt-2 mt-2{% elif entry.song_type == 'double_encore' %}border-t-2 border-cosmic-200/30 dark:border-white/10 pt-2 mt-2{% endif %}">
        <div class="flex items-center gap-2">
            <span class="text-sm text-cosmic-600/50 dark:text-white/40 w-6 text-right">{{ entry.order }}.</span>
            <span class="font-medium">{{ entry.song_title }}</span>
            {% if entry.song_type != 'normal' %}
            <span class="text-xs bg-stardust/20 dark:bg-stardust/10 text-yellow-700 dark:text-yellow-300 px-2 py-0.5 rounded">{{ entry.get_song_type_display }}</span>
            {% endif %}
            {% if entry.notes %}<span class="text-xs text-cosmic-600/50 dark:text-white/40">{{ entry.notes }}</span>{% endif %}
        </div>
        <button hx-post="{% url 'livelog:setlist_delete' event.pk entry.pk %}"
                hx-target="#setlist-content" hx-swap="innerHTML" hx-confirm="削除しますか？"
                class="text-comet/60 hover:text-comet text-sm">×</button>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-sm text-cosmic-600/50 dark:text-white/40">セットリストが登録されていません</p>
{% endif %}
