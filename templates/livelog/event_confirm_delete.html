{% extends "base.html" %}

{% block title %}ライブを削除 - 残音{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white/80 dark:bg-white/5 backdrop-blur-md rounded-2xl p-6 border border-cosmic-200/30 dark:border-white/10 text-center">
        <h1 class="font-display text-2xl font-bold text-cosmic-800 dark:text-white text-glow mb-4">削除確認</h1>
        <p class="text-cosmic-600/70 dark:text-white/60 mb-6">「{{ event.artist }} ({{ event.date|date:"Y/m/d" }})」を削除しますか？</p>
        <form method="POST" class="flex justify-center gap-3">
            {% csrf_token %}
            <button type="submit" class="bg-gradient-to-r from-comet to-red-400 text-white px-6 py-2 rounded-xl font-display font-bold shadow-glow hover:shadow-glow-lg transition-all duration-300">削除</button>
            <a href="{% url 'livelog:event_detail' event.pk %}" class="bg-cosmic-100/50 dark:bg-white/10 text-cosmic-700 dark:text-white/70 px-6 py-2 rounded-2xl">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
