{% extends "base.html" %}

{% block title %}ライブを削除 - MusicApp{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 border border-gray-200 dark:border-gray-700 text-center">
        <h1 class="text-2xl font-bold mb-4">削除確認</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-6">「{{ event.artist }} ({{ event.date|date:"Y/m/d" }})」を削除しますか？</p>
        <form method="POST" class="flex justify-center gap-3">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 font-medium">削除</button>
            <a href="{% url 'livelog:event_detail' event.pk %}" class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-6 py-2 rounded-lg">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
